trigger:
  branches:
    include:
      - main
  paths:
    include:
      - /src/*
  tags:
    include:
      - "*.*.*"

resources:
  repositories:
    - repository: templates
      type: git
      name: Shared-Assets/Pipeline-Library
      ref: refs/tags/1.9.1

jobs:
  - job: publish
    pool:
      vmImage: ubuntu-latest
    steps:
     - checkout: self
       clean: true
       fetchDepth: 0

     - task: UseDotNet@2
       displayName: "Install .NET SDK from global.json"
       inputs:
         packageType: "sdk"
         useGlobalJson: true

     - task: UseDotNet@2
       displayName: "Install .NET 8.0 SDK"
       inputs:
         packageType: sdk
         version: "8.0.x"

     - task: NuGetAuthenticate@1
       displayName: "NuGet authenticate"

     - template: templates/install-mkcert.yml

     - task: AzureCLI@2
       displayName: "build and test"
       inputs:
         azureSubscription: "ARM - gsoft-idp-dev"
         scriptType: pscore
         scriptLocation: scriptPath
         scriptPath: "./Build.ps1"

     - task: NuGetCommand@2
       displayName: "NuGet Push"
       inputs:
         command: push
         publishVstsFeed: "gsoft"
         packagesToPush: "./.output/*.nupkg"
         allowPackageConflicts: false

  - job: linearb
    pool: idp
    variables:
      - group: LinearB
    steps:
    - template: steps/linearb/linearb-deployment.yaml@templates
      parameters:
        Environment: release
